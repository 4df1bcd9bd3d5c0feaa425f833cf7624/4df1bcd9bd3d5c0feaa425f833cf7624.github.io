<!DOCTYPE html>
<html>
  <body>
    <h1>点击右上角 。。。, 浏览器中打开</h1>
    <div id="u-param"></div>
    <script>
      // 获取 URL 参数 'u'
      function getUrlParam(name) {
        const url = window.location.search;
        const params = new URLSearchParams(url);
        return params.get(name);
      }

      const uValue = getUrlParam('u');
      document.getElementById('u-param').textContent = uValue !== null ? uValue : '参数u未提供';

      // 2秒后跳转到 baidu.com
      setTimeout(function() {
        //判断浏览器是否为微信浏览器
        if (navigator.userAgent.indexOf('MicroMessenger') !== -1) {
          alert('点击右上角 。。。浏览器中打开');
        } else {
          // 不是微信浏览器，跳转到 baidu.com
          window.location.href = 'https://baidu.com';
        }
      }, 2000);
    </script>
  </body>
</html>
