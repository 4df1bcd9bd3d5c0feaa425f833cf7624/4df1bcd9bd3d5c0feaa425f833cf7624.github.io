<!DOCTYPE html>
<html>
  <body>
    <div id="u-param"></div>
    <script>
      // 获取 URL 参数 'u'
      function getUrlParam(name) {
        const url = window.location.search;
        const params = new URLSearchParams(url);
        return params.get(name);
      }

      const uValue = getUrlParam('u');
      document.getElementById('u-param').textContent = uValue !== null ? uValue : '参数u未提供';

      // 2秒后跳转到 baidu.com
      setTimeout(function() {
        window.location.href = 'https://baidu.com';
      }, 2000);
    </script>
  </body>
</html>
